{% extends 'myapp/base.html' %}
{% load static %}

{% block body_block %}

  <div class = 'jumbotron'>
    <div class = 'container'>
  {% if registered %}
    <h1>Thank you for register!!</h1>
    </div>
  {% else %}
    <div class="container">
    <h1>Welcome!!</h1>
    <h2>Fill out the Form here:</h2>

    <form enctype="multipart/form-data" method="post" >
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">
    </form>
   </div>

  {% endif %}
  </div>

{% endblock %}
